    <canvas id="c"></canvas>
<script>
    const cvs=document.getElementById('c'), ctx=cvs.getContext('2d'), sE=document.getElementById('s'), lE=document.getElementById('l'), lvE=document.getElementById('lvl'), m=document.getElementById('menu'), btn=document.getElementById('start-btn'), mt=document.getElementById('m-t');
    let score=0, lives=3, level=1, running=false, stars=[], p={x:0, w:100}, tilt=0, aCtx=null;

    function resize(){ cvs.width=window.innerWidth; cvs.height=window.innerHeight; p.x=cvs.width/2-p.w/2; }
    window.onresize=resize; resize();

    function handleOrientation(e){ if(e.gamma!==null) tilt = e.gamma * 1.5; }

    btn.onclick = async () => {
        if(!aCtx) aCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function') {
            await DeviceOrientationEvent.requestPermission();
        }
        window.addEventListener('deviceorientation', handleOrientation);
        score=0; lives=3; level=1; p.w=100; stars=[]; running=true; m.style.display='none';
    };

    function spawn(){
        if(!running) return;
        const r=Math.random(), t=r>0.8?'b':(r>0.65?'r':'g');
        stars.push({x:Math.random()*(cvs.width-20), y:-20, t:t, c:t=='b'?'#00ff00':(t=='r'?'#ff4757':'#fdbb2d')});
        setTimeout(spawn, 1000 - (level*50));
    }

    function loop(){
        ctx.clearRect(0,0,cvs.width,cvs.height);
        if(running){
            p.x += tilt;
            p.x = Math.max(0, Math.min(cvs.width-p.w, p.x));
            ctx.fillStyle='#fff'; ctx.fillRect(p.x, cvs.height-60, p.w, 15);
            for(let i=stars.length-1; i>=0; i--){
                let s=stars[i]; s.y += 4 + level*0.5;
                ctx.fillStyle=s.c; ctx.beginPath(); ctx.arc(s.x, s.y, 12, 0, Math.PI*2); ctx.fill();
                if(s.y>cvs.height-65 && s.y<cvs.height-45 && s.x>p.x && s.x<p.x+p.w){
                    if(s.t=='g') score+=10;
                    else if(s.t=='r') p.w=Math.min(200, p.w*1.2);
                    else { p.w=Math.max(40, p.w*0.5); score=Math.max(0, score-30); }
                    sE.innerText=score; stars.splice(i,1);
                } else if(s.y>cvs.height){
                    if(s.t=='g'){ lives--; lE.innerText=lives; if(lives<=0){ running=false; m.style.display='flex'; mt.innerText="éŠæˆ²çµæŸ Score:"+score; } }
                    stars.splice(i,1);
                }
            }
        }
        requestAnimationFrame(loop);
    }
    spawn(); loop();
</script>
