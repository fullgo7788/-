<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>樂富自行車-專業體感版</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; background: #050510; color: #fff; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; background: radial-gradient(circle, #1a1a2e 0%, #050510 100%); }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        #menu { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.95); z-index: 1000; }
        .box { background: #16213e; padding: 30px; border-radius: 25px; border: 3px solid #00ff00; text-align: center; width: 85%; max-width: 350px; box-shadow: 0 0 30px rgba(0,255,0,0.4); }
        h1 { color: #fdbb2d; margin: 0 0 15px; font-size: 28px; }
        button { background: #00ff00; border: none; padding: 18px 0; font-size: 24px; font-weight: bold; border-radius: 15px; cursor: pointer; color: #000; width: 100%; box-shadow: 0 6px 0 #008800; transition: 0.1s; }
        button:active { transform: translateY(4px); box-shadow: none; }
        .brand { color: #fdbb2d; font-weight: bold; }
        #debug-msg { color: #ff4757; font-size: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div id="ui">關卡: <span id="lvl">1</span> | 分數: <span id="s">0</span> | 生命: <span id="l">3</span></div>
    <div id="menu">
        <div class="box">
            <h1>樂富自行車<br>體感挑戰</h1>
            <p style="color:#00ff00; font-weight:bold;">[ 請確認手機非靜音模式 ]</p>
            <button id="start-btn">點此開始遊戲</button>
            <div id="debug-msg">感應器啟動失敗，請確認使用 HTTPS 網址</div>
            <p style="margin-top:20px; font-size:14px; color:#888;">由 <span class="brand">樂富自行車</span> 專業開發</p>
        </div>
    </div>
    <canvas id="c"></canvas>
<script>
    const cvs=document.getElementById('c'), ctx=cvs.getContext('2d'), sE=document.getElementById('s'), lE=document.getElementById('l'), lvE=document.getElementById('lvl'), m=document.getElementById('menu'), btn=document.getElementById('start-btn'), dbg=document.getElementById('debug-msg');
    let score=0, lives=3, level=1, running=false, stars=[], p={x:0, w:110, v:0}, tilt=0, aCtx=null, timeLeft=15;

    function resize(){ cvs.width=window.innerWidth; cvs.height=window.innerHeight; p.x=cvs.width/2-p.w/2; }
    window.onresize=resize; resize();

    function playNote(f, type='sine', d=0.15, vol=0.1) {
        if(!aCtx) return;
        try {
            const o=aCtx.createOscillator(), g=aCtx.createGain();
            o.type=type; o.frequency.setValueAtTime(f, aCtx.currentTime);
            g.gain.setValueAtTime(vol, aCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime+d);
            o.connect(g); g.connect(aCtx.destination);
            o.start(); o.stop(aCtx.currentTime+d);
        } catch(e){}
    }

    let bgmStep = 0;
    function bgmLoop() {
        if(!running) return;
        const melody = [262, 330, 392, 523, 440, 349, 392, 262]; 
        playNote(melody[bgmStep % melody.length], 'triangle', 0.5, 0.04);
        bgmStep++;
        setTimeout(bgmLoop, Math.max(200, 500 - (level * 20)));
    }

    // --- 關鍵：感應器與啟動邏輯 ---
    async function startLogic() {
        try {
            // 1. 啟動音訊
            aCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(aCtx.state === 'suspended') await aCtx.resume();
            
            // 2. 請求陀螺儀權限 (iOS 必備)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                const permission = await DeviceOrientationEvent.requestPermission();
                if (permission === 'granted') {
                    window.addEventListener('deviceorientation', e => tilt = e.gamma * 1.5);
                } else {
                    alert("請允許感應器存取以遊玩體感遊戲");
                    return;
                }
            } else {
                // Android 直接監聽
                window.addEventListener('deviceorientation', e => tilt = e.gamma * 1.5);
            }

            // 3. 隱藏選單並啟動
            running = true;
            m.style.display = 'none';
            score=0; lives=3; level=1; timeLeft=15; p.v=0; stars=[];
            sE.innerText=0; lE.innerText=3; lvE.innerText=1;
            bgmLoop();
            spawnLoop();
        } catch (err) {
            dbg.style.display = 'block';
            console.error(err);
        }
    }

    btn.onclick = startLogic;

    setInterval(() => {
        if(!running) return;
        timeLeft--;
        if(timeLeft<=0) { level++; timeLeft=15; lvE.innerText=level; playNote(880, 'square', 0.6, 0.15); }
    }, 1000);

    function spawnLoop(){
        if(!running) return;
        const r=Math.random(), t=r>0.85?'b':(r>0.7?'r':'g');
        stars.push({x:Math.random()*(cvs.width-20), y:-20, t:t, c:t=='b'?'#00ff00':(t=='r'?'#ff4757':'#fdbb2d')});
        setTimeout(spawnLoop, Math.max(200, 1000 - level*70));
    }

    function loop(){
        ctx.clearRect(0,0,cvs.width,cvs.height);
        if(running){
            p.v += tilt * 0.22; p.v *= 0.88; p.x += p.v;
            if(p.x < 0) { p.x=0; p.v=0; }
            if(p.x > cvs.width-p.w) { p.x=cvs.width-p.w; p.v=0; }
            ctx.fillStyle='#fff'; ctx.shadowBlur=15; ctx.shadowColor='#00ff00';
            ctx.fillRect(p.x, cvs.height-70, p.w, 18); ctx.shadowBlur=0;
            for(let i=stars.length-1; i>=0; i--){
                let s=stars[i]; s.y += (3.5 + level*0.7);
                ctx.fillStyle=s.c; ctx.beginPath(); ctx.arc(s.x, s.y, 14, 0, Math.PI*2); ctx.fill();
                if(s.y>cvs.height-75 && s.y<cvs.height-50 && s.x>p.x && s.x<p.x+p.w){
                    if(s.t=='g') { score+=10; playNote(659, 'sine', 0.15, 0.2); }
                    else if(s.t=='r') { p.w=Math.min(cvs.width*0.8, p.w*1.2); playNote(523, 'sine', 0.15, 0.2); }
                    else { p.w=Math.max(45, p.w*0.5); score=Math.max(0, score-30); playNote(174, 'sawtooth', 0.4, 0.3); }
                    sE.innerText=score; stars.splice(i,1);
                } else if(s.y>cvs.height){
                    if(s.t=='g'){ lives--; lE.innerText=lives; playNote(110, 'sawtooth', 0.3, 0.4); if(lives<=0) { running=false; m.style.display='flex'; } }
                    stars.splice(i,1);
                }
            }
        }
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
