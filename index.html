<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>樂富自行車-專業體感版</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; background: #050510; color: #fff; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; background: radial-gradient(circle, #1a1a2e 0%, #050510 100%); }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; font-size: 20px; font-weight: bold; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        #menu { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.95); z-index: 1000; }
        .box { background: #16213e; padding: 35px; border-radius: 25px; border: 3px solid #00ff00; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 0 40px rgba(0,255,0,0.4); }
        h1 { color: #fdbb2d; margin: 0 0 15px; font-size: 32px; }
        button { background: #00ff00; border: none; padding: 18px 0; font-size: 26px; font-weight: bold; border-radius: 15px; cursor: pointer; color: #000; width: 100%; box-shadow: 0 6px 0 #008800; }
        button:active { transform: translateY(4px); box-shadow: none; }
        .brand { color: #fdbb2d; font-weight: bold; }
        .hint { color: #888; font-size: 14px; margin-top: 15px; line-height: 1.5; }
    </style>
</head>
<body>
    <div id="ui">關卡: <span id="lvl">1</span> | 分數: <span id="s">0</span> | 生命: <span id="l">3</span></div>
    <div id="menu">
        <div class="box">
            <h1>樂富自行車<br>專業體感挑戰</h1>
            <p style="color:#00ff00; font-weight:bold;">⚠️ 請解除手機靜音模式 ⚠️</p>
            <button id="start-btn">開始遊戲</button>
            <div class="hint">
                由 <span class="brand">樂富自行車</span> 專業開發<br>
                提示：傾斜手機左右控制移動
            </div>
        </div>
    </div>
    <canvas id="c"></canvas>
<script>
    const cvs=document.getElementById('c'), ctx=cvs.getContext('2d'), sE=document.getElementById('s'), lE=document.getElementById('l'), lvE=document.getElementById('lvl'), m=document.getElementById('menu'), btn=document.getElementById('start-btn');
    
    let score=0, lives=3, level=1, running=false, stars=[], p={x:0, w:110, v:0}, tilt=0, aCtx=null, timeLeft=15;

    function resize(){ cvs.width=window.innerWidth; cvs.height=window.innerHeight; p.x=cvs.width/2-p.w/2; }
    window.onresize=resize; resize();

    // --- 強化音訊系統 (音效 + 背景音樂) ---
    function playNote(f, type='sine', d=0.15, vol=0.1) {
        if(!aCtx || aCtx.state === 'closed') return;
        try {
            const o=aCtx.createOscillator(), g=aCtx.createGain();
            o.type=type; o.frequency.setValueAtTime(f, aCtx.currentTime);
            g.gain.setValueAtTime(vol, aCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime+d);
            o.connect(g); g.connect(aCtx.destination);
            o.start(); o.stop(aCtx.currentTime+d);
        } catch(e){}
    }

    // 背景音樂節奏邏輯 (模擬自行車前進節奏)
    let bgmStep = 0;
    function playBGM() {
        if(!running) return;
        const notes = [261.63, 329.63, 392.00, 523.25]; // C, E, G, C
        const f = notes[bgmStep % notes.length];
        playNote(f, 'triangle', 0.4, 0.03); // 低音量背景節奏
        bgmStep++;
        setTimeout(playBGM, 500 - (level * 20)); // 隨著關卡變快
    }

    // --- 平滑運動控制 (解決遲鈍感) ---
    function handleDevOri(e) {
        if(e.gamma !== null) tilt = e.gamma * 1.2; // 稍微調高靈敏度
    }

    btn.onclick = async () => {
        // 1. 初始化音訊
        if(!aCtx) aCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(aCtx.state === 'suspended') await aCtx.resume();
        playNote(523, 'sine', 0.1, 0.05);

        // 2. 授權感應器
        if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function') {
            try {
                const res = await DeviceOrientationEvent.requestPermission();
                if(res==='granted') window.addEventListener('deviceorientation', handleDevOri);
            } catch(e){ alert("請允許感應器權限以遊玩體感遊戲"); }
        } else {
            window.addEventListener('deviceorientation', handleDevOri);
        }
        
        // 3. 遊戲啟動
        score=0; lives=3; level=1; timeLeft=15; p.w=110; p.v=0; stars=[];
        sE.innerText=0; lE.innerText=3; lvE.innerText=1;
        running=true; m.style.display='none';
        
        playBGM(); // 啟動背景音樂
        spawnLoop();
    };

    // 關卡計時
    setInterval(() => {
        if(!running) return;
        timeLeft--;
        if(timeLeft<=0) { 
            level++; timeLeft=15; lvE.innerText=level; 
            playNote(880, 'square', 0.5, 0.1); 
        }
    }, 1000);

    function spawnLoop(){
        if(!running) return;
        const r=Math.random(), t=r>0.85?'b':(r>0.7?'r':'g');
        stars.push({x:Math.random()*(cvs.width-20), y:-20, t:t, c:t=='b'?'#00ff00':(t=='r'?'#ff4757':'#fdbb2d')});
        setTimeout(spawnLoop, Math.max(200, 1000 - level*70));
    }

    function loop(){
        ctx.clearRect(0,0,cvs.width,cvs.height);
        if(running){
            // 物理運動補償 (加入平滑慣性，解決遲鈍感)
            p.v += tilt * 0.18; // 增加加速度感
            p.v *= 0.85; // 阻尼感
            p.x += p.v;

            if(p.x < 0) { p.x=0; p.v=0; }
            if(p.x > cvs.width-p.w) { p.x=cvs.width-p.w; p.v=0; }

            ctx.fillStyle='#fff';
            ctx.shadowBlur=15; ctx.shadowColor='#00ff00';
            ctx.fillRect(p.x, cvs.height-70, p.w, 18);
            ctx.shadowBlur=0;

            for(let i=stars.length-1; i>=0; i--){
                let s=stars[i]; s.y += (3.5 + level*0.7);
                ctx.fillStyle=s.c; ctx.beginPath(); ctx.arc(s.x, s.y, 14, 0, Math.PI*2); ctx.fill();
                
                if(s.y>cvs.height-75 && s.y<cvs.height-50 && s.x>p.x && s.x<p.x+p.w){
                    if(s.t=='g') { score+=10; playNote(659, 'sine', 0.1, 0.2); }
                    else if(s.t=='r') { p.w=Math.min(cvs.width*0.8, p.w*1.2); playNote(523, 'sine', 0.1, 0.2); }
                    else { p.w=Math.max(45, p.w*0.5); score=Math.max(0, score-30); playNote(174, 'sawtooth', 0.4, 0.3); }
                    sE.innerText=score; stars.splice(i,1);
                } else if(s.y>cvs.height){
                    if(s.t=='g'){ 
                        lives--; lE.innerText=lives; playNote(110, 'sawtooth', 0.3, 0.4);
                        if(lives<=0) { running=false; m.style.display='flex'; document.getElementById('m-t').innerText="挑戰結束 分數:"+score; }
                    }
                    stars.splice(i,1);
                }
            }
        }
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
