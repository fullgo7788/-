<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>樂富自行車-體感挑戰</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; background: #050510; color: #fff; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; background: radial-gradient(circle, #1a1a2e 0%, #050510 100%); }
        #ui { position: absolute; top: 15px; left: 15px; z-index: 10; font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        #menu { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); z-index: 1000; }
        .box { background: #16213e; padding: 25px; border-radius: 20px; border: 3px solid #00ff00; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 0 30px rgba(0,255,0,0.3); }
        button { background: #00ff00; border: none; padding: 15px 40px; font-size: 24px; font-weight: bold; border-radius: 12px; cursor: pointer; color: #000; margin-top: 20px; width: 100%; }
        .brand { color: #fdbb2d; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">關卡: <span id="lvl">1</span> | 分數: <span id="s">0</span> | 生命: <span id="l">3</span></div>
    <div id="menu">
        <div class="box">
            <h1>樂富自行車<br>體感接星星</h1>
            <p>請點擊按鈕開啟音效與體感<br>(若有提示請點選「允許」)</p>
            <button id="start-btn">開始挑戰</button>
            <p style="margin-top:20px; font-size:14px; color:#888;">專業開發：<span class="brand">樂富自行車</span></p>
        </div>
    </div>
    <canvas id="c"></canvas>
<script>
    const cvs=document.getElementById('c'), ctx=cvs.getContext('2d'), sE=document.getElementById('s'), lE=document.getElementById('l'), lvE=document.getElementById('lvl'), m=document.getElementById('menu'), btn=document.getElementById('start-btn');
    let score=0, lives=3, level=1, running=false, stars=[], p={x:0, w:100}, tilt=0, aCtx=null, timeLeft=15;

    function resize(){ cvs.width=window.innerWidth; cvs.height=window.innerHeight; p.x=cvs.width/2-p.w/2; }
    window.onresize=resize; resize();

    function playNote(f, d=0.2) {
        if(!aCtx) return;
        const o=aCtx.createOscillator(), g=aCtx.createGain();
        o.frequency.value=f; g.gain.setValueAtTime(0.1, aCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, aCtx.currentTime+d);
        o.connect(g); g.connect(aCtx.destination);
        o.start(); o.stop(aCtx.currentTime+d);
    }

    btn.onclick = async () => {
        if(!aCtx) aCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(aCtx.state==='suspended') await aCtx.resume();
        
        if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function') {
            try {
                const res = await DeviceOrientationEvent.requestPermission();
                if(res==='granted') window.addEventListener('deviceorientation', e => tilt=e.gamma*1.5);
            } catch(e) { alert("需授權感應器方可遊玩"); }
        } else {
            window.addEventListener('deviceorientation', e => tilt=e.gamma*1.5);
        }
        
        score=0; lives=3; level=1; timeLeft=15; p.w=100; stars=[]; running=true; m.style.display='none';
        playNote(440);
    };

    setInterval(() => {
        if(!running) return;
        timeLeft--;
        if(timeLeft<=0) { level++; timeLeft=15; lvE.innerText=level; playNote(800); }
    }, 1000);

    function spawnLoop(){
        if(running){
            const r=Math.random(), t=r>0.8?'b':(r>0.6?'r':'g');
            stars.push({x:Math.random()*(cvs.width-20), y:-20, t:t, c:t=='b'?'#00ff00':(t=='r'?'#ff4757':'#fdbb2d')});
        }
        setTimeout(spawnLoop, 1000 - (level*50));
    }

    function loop(){
        ctx.clearRect(0,0,cvs.width,cvs.height);
        if(running){
            p.x += tilt;
            p.x = Math.max(0, Math.min(cvs.width-p.w, p.x));
            ctx.fillStyle='#fff'; ctx.fillRect(p.x, cvs.height-60, p.w, 15);
            for(let i=stars.length-1; i>=0; i--){
                let s=stars[i]; s.y += (3 + level*0.5);
                ctx.fillStyle=s.c; ctx.beginPath(); ctx.arc(s.x, s.y, 12, 0, Math.PI*2); ctx.fill();
                if(s.y>cvs.height-65 && s.y<cvs.height-45 && s.x>p.x && s.x<p.x+p.w){
                    if(s.t=='g') { score+=10; playNote(600); }
                    else if(s.t=='r') { p.w=Math.min(250, p.w*1.2); playNote(400); }
                    else { p.w=Math.max(40, p.w*0.5); score=Math.max(0, score-30); playNote(200); }
                    sE.innerText=score; stars.splice(i,1);
                } else if(s.y>cvs.height){
                    if(s.t=='g'){ lives--; lE.innerText=lives; if(lives<=0) { running=false; m.style.display='flex'; } }
                    stars.splice(i,1);
                }
            }
        }
        requestAnimationFrame(loop);
    }
    spawnLoop(); loop();
</script>
</body>
</html>
